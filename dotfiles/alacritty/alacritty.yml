window:
  padding:
    x: 10
    y: 10

  class:
    instance: Alacritty
    general: Alacritty

  startup_mode: maximized
  decorations: none
  opacity: 0.92

scrolling:
  history: 1000
  multiplier: 3

font:
  size: 12

draw_bold_text_with_bright_colors: true

# color-scheme
import:
  - ~/.config/alacritty/dist/rose-pine.yml

      












