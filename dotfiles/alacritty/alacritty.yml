window:
  padding:
    x: 10
    y: 10

  class:
    instance: Alacritty
    general: Alacritty

  startup_mode: maximized
  decorations: none
  opacity: 0.93

scrolling:
  history: 1000
  multiplier: 3
font:
  normal:
    family: "MesloLGS NF"
  size: 12.5

draw_bold_text_with_bright_colors: true

shell:
  program: /usr/bin/zsh

# color-scheme
import:
  - ~/.config/alacritty/dist/rose-pine.yml















